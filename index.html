<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="hero">
      <div class="fylo-container">
        <img src="/images/logo.svg" alt="logo image" />
        <div class="fylo-container_icons">
          <img src="/images/icon-document.svg" alt="document icon" />
          <img src="/images/icon-folder.svg" alt="folder icon" />
          <img src="/images/icon-upload.svg" alt="upload icon" />
        </div>
      </div>

      <div class="storage-container">
        You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pacool84</a>.
    </div>
  </body>
</html>
